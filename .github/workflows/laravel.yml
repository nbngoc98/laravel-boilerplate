jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy EC2
      uses: LuisEnMarroquin/setup-ssh-action@v2.0.0
      with:
        USER: ${{ secrets.EC2_USERNAME }}
        ORIGIN: ${{ secrets.EC2_HOST }}
        SSHKEY: ${{ secrets.KEY }}
        NAME: production
        PORT: 22
      run: 'cd $PATH_DEPLOY && ./deploy.sh'